<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Helper OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Trivia OCR Helper</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <button onclick="captureFrame()">Capture & Analyze</button>
  <div id="output">Result will appear here...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('output');

    navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }
})

      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        output.textContent = 'Error accessing camera: ' + err.message;
      });

    function captureFrame() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      output.textContent = 'Analyzing image...';
      Tesseract.recognize(
        canvas,
        'eng',
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        output.textContent = 'Detected text:\n' + text.trim();
      }).catch(err => {
        output.textContent = 'OCR failed: ' + err.message;
      });
    }
  </script>
</body>
</html>
